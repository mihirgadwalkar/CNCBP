<!DOCTYPE html>
<html>
    <head>
        <title> Computer Networks CBP</title>
        <link rel="stylesheet" href="/style.css">
        <link rel = "icon" href = "./icon.jpg" 
        type = "image/x-icon">
    </head>

    <body>
        <h1 id = "demo" style="font-size: 40px; color: black;">Computer Networks Course Based Project </h1>
        <h1 id = "demo">Message Transmission Simulator </h1>
        <div class = "options">
            <button type = "button" class = "btn" id = "btn1"> Add a Device </button> 
            <button type = "button" class = "btn" id = "btn2"> Add a Hub </button>
            <button type = "button" class = "btn" id = "btn3"> Add a Switch </button>
            <button type = "button" class = "btn" id = "btn4"> Add a Bridge </button>
        </div>

        <div class="values">
            <p class = "counter" id = "count1" style="font-size: 40px; color: black;"></p> 
            <p class = "counter" id = "count2" style="font-size: 40px; color: black;"></p>
            <p class = "counter" id = "count3" style="font-size: 40px; color: black;"></p>
            <p class = "counter" id = "count4" style="font-size: 40px; color: black;"></p>
        </div>

        <h2> Make Connections </h2>
            <button type ="button" id = "reset_button"> Reset </button>
        <div class = "connection">
            <div class = "d2d">
                <input type="text" class = "con" id = "dev_to_dev1" placeholder="Enter Device1 Number">
                <input type="text" class = "con" id = "dev_to_dev2" placeholder="Enter Device2 Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "hub_to_dev1" placeholder="Enter Hub Number">
                <input type="text" class = "con" id = "hub_to_dev2" placeholder="Enter Device Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "switch_to_dev1" placeholder="Enter Switch Number">
                <input type="text" class = "con" id = "switch_to_dev2" placeholder="Enter Device Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "bridge_to_dev1" placeholder="Enter Bridge Number">
                <input type="text" class = "con" id = "segment" placeholder = "Enter Segment(L/R)">
                <input type="text" class = "con" id = "bridge_to_dev2" placeholder="Enter Device Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "hub_to_switch1" placeholder="Enter Hub Number">
                <input type="text" class = "con" id = "hub_to_switch2" placeholder = "Enter Switch Number">
            </div> 
        </div>

        <div class="connection">
            <div class = "d2d">
                <button type ="button" class = "make_connection" id = "device_to_device_connection"> Make Connection </button>
            </div>
            <div class = "d2d">
                <button type ="button" class = "make_connection" id = "hub_to_device_connection"> Make Connection </button>
            </div>
            <div class = "d2d">
                <button type ="button" class = "make_connection" id = "switch_to_device_connection"> Make Connection </button>
            </div>
            <div class = "d2d">
                <button type = "button" class = "make_connection" id = "bridge_to_device_connection"> Make Connection </button>
            </div>
            <div class = "d2d">
                <button type = "button" class = "make_connection" id = "hub_to_switch_connection"> Make Connection </button>
            </div>
        </div>

       

        <h2> Remove Connections </h2>

        <div class = "connection">
            <div class = "d2d">
                <input type="text" class = "con" id = "R_dev_to_dev1" placeholder="Enter Device1 Number">
                <input type="text" class = "con" id = "R_dev_to_dev2" placeholder="Enter Device2 Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "R_hub_to_dev1" placeholder="Enter Hub Number">
                <input type="text" class = "con" id = "R_hub_to_dev2" placeholder="Enter Device Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "R_switch_to_dev1" placeholder="Enter Switch Number">
                <input type="text" class = "con" id = "R_switch_to_dev2" placeholder="Enter Device Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "R_bridge_to_dev1" placeholder="Enter Bridge Number">
                <input type="text" class = "con" id = "R_bridge_to_dev2" placeholder="Enter Device Number">
            </div>
            <div class = "d2d">
                <input type="text" class = "con" id = "R_hub_to_hub1" placeholder="Enter Hub Number">
                <input type="text" class = "con" id = "R_hub_to_hub2" placeholder = "Enter Switch Number">
            </div> 
        </div>

        <div class="connection">
            <div class = "d2d">
                <button type ="button" class = "make_connection" id = "R_device_to_device_connection"> Remove Connection </button>
            </div>
            <div class = "d2d">
                <button type ="button" class = "make_connection" id = "R_hub_to_device_connection"> Remove Connection </button>
            </div>
            <div class = "d2d">
                <button type ="button" class = "make_connection" id = "R_switch_to_device_connection"> Remove Connection </button>
            </div>
            <div class = "d2d">
                <button type = "button" class = "make_connection" id = "R_bridge_to_device_connection"> Remove Connection </button>
            </div>
            <div class = "d2d">
                <button type = "button" class = "make_connection" id = "R_hub_to_switch_connection"> Remove Connection </button>
            </div>
        </div>

        <h2 style="font-size: 50px; color:black;"> Send Message </h2>
        <hr>

        <div class = "d2d">
            <h3 style="margin-left: 7%; color: black;"> Enter the Devices </h3>
            <input type="text" class = "con" id = "device1" style = "width: auto; margin-left: 7%;" placeholder="Enter Device1 Number">
            <input type="text" class = "con" id = "device2" style = "width: auto;" placeholder="Enter Device2 Number">
            
            <h3 style="margin-left: 7%; margin-top: 1%; color: black;"> Enter the Message </h3>
            <input type = "text" class = "con" id = "message" style = "width: auto; margin-left: 7%;" placeholder="Enter Message">
            
            <h3 style="margin-left: 7%; margin-top: 1%; color:black;"> Select the Flow Control Protocol </h3>
            <input class = "radio_button" type = "radio"  id = "fc1" name = "Protocol" checked value = "Stop and Wait">
            <label class = "fc_text" for = "Stop and Wait"> Stop and Wait ARQ </label><br>
            <input class = "radio_button" type = "radio" name = "Protocol" id = "fc2" value = "Selective Repeat">
            <label class = "fc_text" for = "Selective Repeat"> Selective Repeat ARQ </label><br>
            
            <button type = "button" class="send" id="send_button"> Send </button>
        </div>

        <div class = "log" id = "logg"> 
            <h4> Message LOG </h4>
            <hr style="border-width: 2px; border-color: black;">
            <p id="para"> </p>
        </div>

        <script type = "module" src="./main.js"> </script>
    </body>
</html>
